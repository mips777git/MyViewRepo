version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo node version check
      - node -v
      - npm -v
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm run build
  post_build:
    commands:
      - echo post Building
      - aws s3 sync ./dist s3://s3://vue-website-5858 --delete